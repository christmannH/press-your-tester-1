<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Your Tester Game - By Daniele Longo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/22317d914d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="game-container">
            <div class="box hide" data-value="10000" data-text="BIG BUCKS"></div>
            <div class="box hide" data-value="500" data-text="$500"></div>
            <div class="box hide" data-value="0" data-text="BUG"></div>
            <div class="box hide" data-value="1500" data-text="$1500"></div>
            <div class="box hide" data-value="900" data-text="$900"></div>
            <div class="box hide" data-value="1" data-text="GO AGAIN" data-chance="true"></div>
            <div class="question">
                <div class="hide" id="question-container">
                    <div id="question"> First Question Goes Here!</div>
                </div>
            </div>
            <div class="box" data-value="3000" data-text="$3000"></div>
            <div class="center-box">
                <div class="btn-flex hide" id="answer-buttons">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    </div>
                    <div class="message-box glow hide" id="message">
                        You have # of Chances to <br>PRESS THE TESTER. <br> Click Start to Begin!
                    </div>
            </div>
            <div class="box" data-value="1000" data-text="$1000"></div>
            <div class="box" data-value="500" data-text="$500"></div>
            <div class="box" data-value="2000" data-text="$2000"></div>
            <div class="box" data-value="0" data-text="BUG"></div>
            <div class="box" data-value="100" data-text="$100"></div>
            <div class="box" data-value="750" data-text="$750"></div>
            <div class="box" data-value="50" data-text="$50"></div>
            <div class="box" data-value="1000" data-text="$1000"></div>
            <div class="box" data-value="10000" data-text="BIG BUCKS"></div>
            <div class="box" data-value="25" data-text="$25"></div>
            <div class="box" data-value="0" data-text="BUG"></div>
        </section>
        <section class="controls">
            <div class="chances-box hide">
                <div class="control-display" id="chances">0</div><span>Chances</span>
            </div>
            <div class="bug-count">
                <div class="bug"><i class="fas fa-bug"></i></div>
                <div class=""><i class="fas fa-bug"></i></div>
                <div class=""><i class="fas fa-bug"></i></div>
                <div class=""><i class="fas fa-bug"></i></div>
            </div>
            <div class="middle-buttons">
            <button class="play-btn" id="next-btn">Next</button>
            <button class="play-btn hide" id="tester">TESTER</button></div>
            <button class="play-btn hide" id="stop-tester">stop tester</button></div>
            <div class="money-box hide">
                <div class="control-display" id="total-money">$0</div><span>Total Collected</span>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
