<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Press Your Tester is a Vanilla Javascript game developed by Daniele Longo, based on the TV show Press Your Luck, as first unit project from General Assembly SEI-Flex Bootcamp" />
    <title>Press Your Tester Game - By Daniele Longo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="icon" href="imgs/favicon.png">
    <script src="https://kit.fontawesome.com/22317d914d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="game-container">
            <div class="question">
                <div class="hide" id="question-container">
                    <div id="question"> First Question Goes Here!</div>
                </div>
            </div>
            <div class="center-box">
                <div class="btn-flex hide" id="answer-buttons">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                </div>
                <div class="message-box glow hide" id="message">
                    PRESS THE TESTER.
                </div>
                <button class="play-btn quit-btn hide" id="collect">Collect $$ Now</button>
            </div>
            <div id="0" class="box hide" data-type="money" data-value="10000" data-text="BIG BUCKS"></div>
            <div id="1" class="box hide" data-type="money" data-value="500" data-text="$500"></div>
            <div id="2" class="box hide" data-type="bug" data-value="0" data-text="BUG"></div>
            <div id="3" class="box hide" data-type="money" data-value="1500" data-text="$1500"></div>
            <div id="4" class="box hide" data-type="money" data-value="900" data-text="$900"></div>
            <div id="5" class="box hide show-for-700" data-type="chance" data-value="1" data-text="GO AGAIN"></div>
            <div id="6" class="box" data-type="money" data-value="3000" data-text="$3000"></div>
            <div id="7" class="box" data-type="bug" data-value="0" data-text="BUG"></div>
            <div id="8" class="box" data-type="money" data-value="500" data-text="$500"></div>
            <div id="9" class="box" data-type="money" data-value="2000" data-text="$2000"></div>
            <div id="10" class="box" data-type="bug" data-value="0" data-text="BUG"></div>
            <div id="11" class="box" data-type="money" data-value="100" data-text="$100"></div>
            <div id="12" class="box" data-type="money" data-value="750" data-text="$750"></div>
            <div id="13" class="box" data-type="bug" data-value="0" data-text="BUG"></div>
            <div id="14" class="box" data-type="money" data-value="1000" data-text="$1000"></div>
            <div id="15" class="box" data-type="money" data-value="10000" data-text="BIG BUCKS"></div>
            <div id="16" class="box" data-type="chance" data-value="1" data-text="GO AGAIN"></div>
            <div id="17" class="box" data-type="bug" data-value="0" data-text="BUG"></div>
        </section>
        <section class="controls">
            <div class="chances-box hide">
                <div class="control-display" id="chances">0</div><span>Chances</span>
            </div>
            <div class="bug-count">
                <div id="bug" data-bug="false" class=""><i class="fas fa-bug"></i></div>
                <div>=</div>
                <div id="bug-count-display">0</div>
            </div>
            <div class="middle-buttons">
                <button class="play-btn" id="next-btn">next</button>
                <button class="play-btn hide" id="tester">tester</button>
                <button class="play-btn hide" id="stop-tester">stop</button>
                <form class="hide" method="get" action="index.html" id="restart"><button type="submit"
                        class="play-btn home-btn">restart</button>
                </form>
                </div>
            <div class="money-box">
                <div class="control-display">$<span id="total-money">0</span></div><span>Total Collected</span>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
