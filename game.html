<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press Your Tester Game - By Daniele Longo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <section class="game-container">
            <div class="box hide"></div>
            <div class="box hide"></div>
            <div class="box hide"></div>
            <div class="box hide"></div>
            <div class="box hide"></div>
            <div class="box hide"></div>
            <div class="question">
                <div class="hide" id="question-container">
                    <div id="question"> First Question Goes Here!</div>
                </div>
            </div>
            <div class="box"></div>
            <div class="center-box">
                <div class="btn-flex hide" id="answer-buttons">
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    <button class="answer-btn"></button>
                    </div>
                    <div class="message-box glow hide" id="message">
                        You have # of Chances to <br>PRESS THE TESTER. <br> Click Start to Begin!
                    </div>
            </div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
        <section class="controls">
            <div class="score-box">
                <div id="score">0</div><span class="score-text">Chances</span>
            </div>
            <div class="middle-buttons">
            <button class="play-btn" id="next-btn">Next</button>
            <button class="play-btn hide" id="tester">TESTER</button></div>
            <div class="money">
                <div id="total-amount">$0</div><span class="score-text">Total Collected</span>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
